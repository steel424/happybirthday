<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <h1>Happy 27th!</h1>
  <!-- <p class="subtitle">Come back here on 27th January to choose another gift</p> -->
  <p class="subtitle">choose another gift:</p>

  <div id="countdown-timer">
    <p id="timer"></p>
  </div>
  

  <div class="choices">
    <button class="choice-btn" onclick="submitChoice('Rittersport minis')">Rittersport minis</button>
    <button class="choice-btn" onclick="submitChoice('Small Things Like These by Claire Keegan')">"Small Things Like These" by Claire Keegan</button>
    <button class="choice-btn" onclick="submitChoice('Amor Lychee Syrup')">Amor Lychee Syrup <span class="small-text">(for hot drinks & cocktails)</span></button>
  
    <button class="choice-btn" onclick="submitChoice('Dried mango & apricots')">Dried mango & apricots</button>
  </div>

  <div class="decor">

  </div>

  <script>
    function submitChoice(choice) {
      fetch('/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ choice: choice })
      })
      .then(response => response.text())
      .then(data => {
        console.log(data);
        alert('Your choice has been submitted!');
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
